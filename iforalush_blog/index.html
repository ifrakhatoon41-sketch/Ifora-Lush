<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ifora Lush - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      overflow-x: hidden;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      line-height: 1.6rem;
    }

    .explore-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: white;
      color: #7f7fd5;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .explore-btn:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="hijabi.jpg" alt="Hijabi Vector" class="profile-img">
  <h1>Ifra Khatoon</h1>
  <p class="tagline">
    Inspired by values.<br>
    Designed for all.<br>
    Bring your web ideas to life
  </p>
  <button class="explore-btn" onclick="location.href='navigation.html'">Explore</button>
  
  
</body>
</html>
