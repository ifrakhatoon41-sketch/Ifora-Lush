<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>navigation_page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0; /* Complimentary soft cream */
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4); /* same as homepage */
      text-align: center;
      padding: 1px 1px 1px;
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: white;
    }

    .navbar {
      margin: 20px auto;
      padding: 15px 30px;
      width: fit-content;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      border-radius: 10px;
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .navbar a:hover {
      cursor: pointer;
      transform: scale(1.1);
    }
    
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #e6d6cb;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    

   

    /* MAIN CONTENT AFTER NAV */
    .main {
      margin-top: 0px; /* leaves space for navbar */
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .main video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }


    
    
  </style>
</head>

<body>

  <div class="header">
    <h1>Ifora Lush</h1>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contacts</a>
    <a href="promise.html">Ifora Promise</a>
  </div>

  <!-- VIDEO BACKGROUND SECTION -->
  <div class="main">
    <video autoplay muted loop>
      <source src="moodboard.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>


</body>
</html>
